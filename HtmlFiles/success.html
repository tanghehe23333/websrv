<!--这是注释的写法-->

<!DOCTYPE html> <!--DOCTYPE 表示我们使用的规范， 我们默认的是html5，所以说这句现在不写效果一样-->

<html lang="en">  

    <!--网页的头部-->
    <head>  
        <!--描述性标签，用来描述一些网页的信息-->
        <!-- mata一般用来做SEO (搜索引擎优化)-->
        
        <meta name="name" content="tanghehe23333">
        <meta name="description" content="登录成功">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--网页的标题-->
        <TITLE>登录成功</TITLE>
    </head> 

    <!--网页的主体部分-->
    <body>
        <div align="center">
            <font size="5">
                <strong>登录成功</strong>     
            </font>
        </div>
        <br/>
        <div align="center">
            <img src="success_picture.webp" /> 
        </div>
    </body>
</html>
